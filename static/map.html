<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>浙江 AQHI 地图</title>
  <!-- 优先使用本地后端代理的 Leaflet 资源（无外网更稳） -->
  <link rel="stylesheet" href="/vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { background:#0b1020; }
    #map { height: calc(100vh - 90px); border:1px solid #1b2450; border-radius: 8px; }
    header{padding:16px 20px;background:#101735;border-bottom:1px solid #1b2450}
    header .title{display:flex;align-items:baseline;gap:16px}
    header a{color:#93c5fd;text-decoration:none}
    .legend{position:absolute;bottom:16px;left:16px;background:#101735;color:#e2e8f0;padding:10px 12px;border-radius:8px;border:1px solid #27346b;font-size:12px}
    .legend-row{display:flex;align-items:center;gap:8px;margin:4px 0}
    .dot{width:12px;height:12px;border-radius:50%}
    .banner{position:absolute;top:16px;right:16px;background:#101735;color:#f8fafc;border:1px solid #27346b;border-radius:8px;padding:8px 10px;font-size:12px;max-width:320px}
  </style>
</head>
<body>
  <header>
    <div class="title">
      <h1 style="margin:0;font-size:20px">浙江 AQHI 地图</h1>
      <nav>
        <a href="/">返回卡片视图</a>
      </nav>
    </div>
  <div class="subtitle">每小时更新 · 近3小时滑动平均计算 · 数据源：<span id="ds-text-map">加载中…</span></div>
  </header>
  <main style="padding:12px 16px;position:relative">
    <div id="map"></div>
    <div id="map-banner" class="banner" style="display:none"></div>
  </main>

  <script src="/vendor/leaflet/leaflet.js"></script>
  <script src="/map.js"></script>
</body>
</html>
